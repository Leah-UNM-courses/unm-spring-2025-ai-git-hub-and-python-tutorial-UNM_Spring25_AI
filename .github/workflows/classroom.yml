name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Simple python test
      id: simple-python-test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Simple python test
        setup-command: ''
        command: cd 0_tutorial && python autograder.py
        input: ''
        expected-output: |-
          Question q1: 1/1
          Question q2: 1/1
          Question q3: 1/1
          ------------------
          Total: 3/3
        comparison-method: contains
        timeout: 1
        max-score: 10
    - name: Another test
      id: another-test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Another test
        setup-command: ''
        command: python autograder.py
        input: ''
        expected-output: |-
          ==================
          Question q1: 1/1
          Question q2: 1/1
          Question q3: 1/1
          ------------------
          Total: 3/3
        comparison-method: contains
        timeout: 1
        max-score: 20
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        SIMPLE-PYTHON-TEST_RESULTS: "${{steps.simple-python-test.outputs.result}}"
        ANOTHER-TEST_RESULTS: "${{steps.another-test.outputs.result}}"
      with:
        runners: simple-python-test,another-test
